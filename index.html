<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم صدور قبض هوشمند</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap');
        :root { --primary-color: #2196f3; --danger-color: #d32f2f; --success-color: #4caf50; }
        body { font-family: 'Vazirmatn', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        #input-form { max-width: 800px; margin: 0 auto 40px; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        label { margin-bottom: 5px; font-weight: bold; font-size: 13px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-family: 'Vazirmatn'; }
        button { grid-column: span 2; padding: 12px; background: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background: #1976d2; }
        .bill-wrapper { display: none; margin-top: 30px; }
        .bill-container { background: #fff; width: 900px; margin: 20px auto; padding: 20px; border: 2px solid #000; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        .header { display: grid; grid-template-columns: 120px 1fr 220px; align-items: center; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .logo-img { width: 80px; height: 80px; object-fit: contain; }
        .header-center { text-align: center; }
        .header-center h1 { margin: 0; font-size: 18px; font-weight: 900; }
        table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        th, td { border: 1px solid #000; padding: 4px; text-align: center; font-size: 11px; }
        th { background: #f2f2f2; }
        .bg-gray { background: #e9e9e9; }
        .main-layout { display: grid; grid-template-columns: 280px 1fr; gap: 15px; margin-top: 10px; }
        .middle-warning { color: var(--danger-color); font-weight: 900; font-size: 14px; text-align: center; padding: 8px; border: 1px dashed var(--danger-color); margin: 10px 0; background: #fff5f5; }
        .visual-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; border-top: 1px solid #000; padding-top: 15px; }
        .pay-card { border: 2px solid var(--primary-color); background: #e3f2fd; text-align: center; padding: 10px; }
        .price-large { font-size: 24px; font-weight: 900; color: var(--danger-color); margin: 5px 0; }
        .en-version { direction: ltr; font-family: 'Arial', sans-serif; display: block; margin-top: 50px; border-top: 2px dashed #999; padding-top: 50px; }
        @media print { #input-form { display: none; } .bill-wrapper { display: block !important; } body { background: white; padding: 0; } }
    </style>
</head>
<body>
<div id="input-form">
    <h2 style="text-align: center;">سامانه صدور قبض دو زبانه</h2>
    <div class="form-grid">
        <div class="form-group"><label>نام و نام خانوادگی:</label><input type="text" id="in_name" value="محسن سازنده"></div>
        <div class="form-group"><label>شهر:</label><input type="text" id="in_city" value="اصفهان"></div>
        <div class="form-group"><label>آدرس کامل:</label><input type="text" id="in_address" value="خیابان جی، مجتمع نگین"></div>
        <div class="form-group"><label>مبلغ کل (ریال):</label><input type="number" id="in_price" value="592000"></div>
        <div class="form-group"><label>شناسه قبض:</label><input type="text" id="in_billid" value="7916109804320"></div>
        <div class="form-group"><label>مهلت پرداخت:</label><input type="text" id="in_date" value="1404/11/24"></div>
        <button onclick="generateBill()">تولید نهایی</button>
    </div>
</div>
<div id="bill-output" class="bill-wrapper">
    <div class="bill-container">
        <div class="header">
            <img src="https://logoyab.com/wp-content/uploads/2025/03/Electricity-Department-Logo-1-1030x1030.png" class="logo-img">
            <div class="header-center"><h1>شرکت توزیع نیروی برق استان <span id="out_fa_city_title"></span></h1></div>
            <div style="font-size: 10px; text-align: left;">شناسه قبض: <b id="out_fa_billid"></b></div>
        </div>
        <div class="main-layout">
            <table><tr class="bg-gray"><th>شرح</th><th>مبلغ</th></tr><tr><td>مصرف جاری</td><td id="out_fa_price1"></td></tr><tr class="bg-gray"><td><b>قابل پرداخت</b></td><td id="out_fa_total"></td></tr></table>
            <div style="padding: 10px; border: 1px solid #000;">نام: <b id="out_fa_name"></b> | آدرس: <span id="out_fa_address"></span></div>
        </div>
        <div class="visual-grid"><div></div><div></div><div class="pay-card"><div class="price-large" id="out_fa_price_card"></div><div id="out_fa_deadline"></div></div></div>
    </div>
    <div class="bill-container en-version">
        <div class="header">
            <img src="https://logoyab.com/wp-content/uploads/2025/03/Electricity-Department-Logo-1-1030x1030.png" class="logo-img">
            <div class="header-center"><h1><span id="out_en_city_title"></span> Electricity Co.</h1></div>
            <div style="font-size: 10px; text-align: right;">Bill ID: <b id="out_en_billid"></b></div>
        </div>
        <div class="main-layout" style="grid-template-columns: 1fr 280px;">
            <div style="padding: 10px; border: 1px solid #000;">Name: <b id="out_en_name"></b> | Address: <span id="out_en_address"></span></div>
            <table><tr class="bg-gray"><th>Description</th><th>Amount</th></tr><tr><td>Current</td><td id="out_en_price1"></td></tr><tr class="bg-gray"><td><b>Total</b></td><td id="out_en_total"></td></tr></table>
        </div>
        <div class="visual-grid"><div class="pay-card"><div class="price-large" id="out_en_price_card"></div><div id="out_en_deadline"></div></div></div>
    </div>
</div>
<script>
    function generateBill() {
        const d = {
            n: document.getElementById('in_name').value,
            c: document.getElementById('in_city').value,
            a: document.getElementById('in_address').value,
            p: parseInt(document.getElementById('in_price').value).toLocaleString(),
            b: document.getElementById('in_billid').value,
            t: document.getElementById('in_date').value
        };
        document.getElementById('out_fa_name').innerText = d.n;
        document.getElementById('out_fa_city_title').innerText = d.c;
        document.getElementById('out_fa_address').innerText = d.a;
        document.getElementById('out_fa_price1').innerText = d.p;
        document.getElementById('out_fa_total').innerText = d.p;
        document.getElementById('out_fa_price_card').innerText = d.p;
        document.getElementById('out_fa_billid').innerText = d.b;
        document.getElementById('out_fa_deadline').innerText = d.t;
        document.getElementById('out_en_name').innerText = d.n;
        document.getElementById('out_en_city_title').innerText = d.c;
        document.getElementById('out_en_address').innerText = d.a;
        document.getElementById('out_en_price1').innerText = d.p;
        document.getElementById('out_en_total').innerText = d.p;
        document.getElementById('out_en_price_card').innerText = d.p;
        document.getElementById('out_en_billid').innerText = d.b;
        document.getElementById('out_en_deadline').innerText = d.t;
        document.getElementById('bill-output').style.display = 'block';
    }
</script>
</body>
</html>
